<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <script type="module" src="/javascript/displayQuests.js" defer></script>
    <script src="/javascript/newQuest.js" defer></script>
    <title>QuestBoard</title>
</head>
<body class="bg-dark">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/index.html">
                <img src="/images/kisspng-201718-vegas-golden-knights-season-national-hoc-5b3df438d998a6.5728045915307868728913.png" alt="Logo" width="50px" height="50px" class="img-fluid">
                <span class="fs-2">QuestBoard</span>
            </a>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="container" id="button-containr">
            <div class="row d-flex gap-2 justify-content-center align-items-center" data-bs-theme="dark">
                <div class="col col-sm-4 col-md-3 justify-content-center">
                    <input class="form-control me-2" id="new-quest-input" placeholder="New Quest" aria-label="new-quest">
                </div>
                <div class="col col-sm-4 col-md-3 justify-content-center">
                    <button class="btn btn-outline-warning body-btn" id="new-quest-btn" type="button">New Quest</button>
                </div>
                
                <div class="col col-sm-4 col-md-3 justify-content-center">
                    <div class="dropdown">
                        <button class="btn btn-outline-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Sort Quests
                        </button>
                        <ul class="dropdown-menu">
                          <li><button class="dropdown-item" id="sort-ascending">Sort ascending ID</button></li>
                          <li><button class="dropdown-item" id="sort-descending">Sort descending ID</button></li>
                        </ul>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="important-check">
                    <label class="form-check-label" for="important-check">
                        Mark as Important
                    </label>
                </div>                
                <div class="dropdown" id="filter">
                    <button class="btn btn-outline-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Filter Tasks
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" id="filter-all">All Tasks</button></li>
                        <li><button class="dropdown-item" id="filter-important">Important Tasks</button></li>
                    </ul>
                </div>

                <div class="col col-sm-4 col-md-3 justify-content-center">
                    <input type="text" id="search-input" class="form-control" placeholder="Search quests..." />
                </div>
                <div class="col col-sm-4 col-md-3 justify-content-center">
                    <button class="btn btn-outline-warning body-btn" id="search-quest-btn" type="button">Search</button>
                </div>
                <div class="col col-sm-4 col-md-3 justify-content-center">
                    <!-- Show All button -->
                    <button class="btn btn-outline-warning body-btn" id="show-all-btn" type="button">Show All</button>
                </div>                             
            </div>
        </div>
        <div class="container" id="quest-container">
            <div class="row justify-content-evenly" id="row-1"></div>
        </div>
    </main>

    <footer class="text-center text-lg-start bg-dark border-top border-body" data-bs-theme="dark">
        <div class="text-center text-white p-3 bg-dark">
            Â© 2024 Copyright:
            <a class="text-white" style="text-decoration: none;" href="/html/index.html">QuestBoard</a>
        </div>
    </footer>
</body>
</html>
